	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<meta name="description" content="A Quiz App based on the hit show, The Big Bang Theory. BAZINGER!!!">
			<meta name="author" content="Reme Ekoh">
			<link rel="icon" href="favicon.ico">
			<title>Bing Bang Theory Quiz Web App</title>
			<!--Google Fonts-->
			<link href='https://fonts.googleapis.com/css?family=Sofia|Roboto:300,500|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
			<link rel="stylesheet" href="css/styles.css">
		</head>
		<body>
			<header id="header" class="">
				<img src="image/bbt_logo.png" alt="The Big Bang Theory Logo">
				<h1>Quiz</h1>
				</header><!-- /header -->
				<button class="start-game">Start A New Game</button>
				<div class="quiz-area">
					<form class="disappear">
						<h3 class="question-header">Bazinga!</h3>
						<label id="0">
							<input type="radio" name="answers" value="0">
							<span></span>
						</label>
						<label id="1">
							<input type="radio" name="answers" value="1">
							<span></span>
						</label>
						<label id="2">
							<input type="radio" name="answers" value="2">
							<span></span>
						</label>
						<label id="3">
							<input type="radio" name="answers" value="3">
							<span></span>
						</label>
						<button type="submit" class="button-space" value="Submit">Submit</button>
					</form>
				</div>
				<div class="answer-display">

				</div>
				<footer>
					<p class="question-out-of-total"></p>
				</footer>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
				<script src="js/quiz.js"></script>
			</body>
		</html>
